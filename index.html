    <meta charset="UTF-8" />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
    <title>Lucky Birthday App</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="heading">is your birthday lucky? ðŸ¤”</h1>
      <p>
        Enter your birthdate and a number, we'll let you know whether is your
        birthday lucky or not..
      </p>
      <div class="alert"></div>
    </header>

    <form name="form">
      <div class="date-input">
        <label for="date-input">birthdate:</label>
        <input
          type="date"
          name="date-input"
          id="date-input"
          placeholder="enter your birthdate"
        />
      </div>
      <div class="lucky-input">
        <label for="lucky-input">lucky number:</label>

        <input
          type="number"
          name="lucky-input"
          id="lucky-input"
          placeholder="enter the number"
        />
      </div>
      <div class="btn-container">
        <button class="btn" data-btn="check">Check</button>
        <button class="btn" data-btn="clear">Clear</button>
      </div>
    </form>

    <section class="output-section">
      <textarea></textarea>
    </section>
